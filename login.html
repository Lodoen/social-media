<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="DuckIt login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in | DuckIt</title>
        <link rel="stylesheet" href="dist/css/styles.css" />
        <link rel="icon" href="/img/icon/duck-icon.png" />
    </head>
    <body class="d-flex h-100 align-items-center bg-primary">
        <main class="mw-450 p-4 rounded m-auto bg-white">
            <section class="d-flex justify-content-center align-items-center flex-column flex-sm-row">
                <div class="signin-logo me-2 d-flex align-items-center">
                    <img src="/img/duck.png" alt="Social media logo" class="w-100 p-0" />
                </div>
                <h1 class="d-inline-block m-0">Sign in to DuckIt</h1>
            </section>
            <form action="/profile.html">
                <div class="form-floating my-2">
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password ..." minlength="6" maxlength="20" required />
                    <label for="password">Password</label>
                </div>
                <div class="form-group form-check my-3 d-flex justify-content-center">
                    <div><input type="checkbox" class="form-check-input me-2" id="remember-me" /><label for="remember-me">Remember me</label></div>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Sign in</button>
            </form>
        </main>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
