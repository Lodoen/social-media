<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="DuckIt post page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading ... | DuckIt</title>
        <link rel="stylesheet" href="/dist/css/styles.css" />
        <link rel="icon" href="/img/icon/duck-icon.png" />
        <script src="/src/js/post.js" type="module" defer></script>
    </head>
    <body class="bg-light vh-100 d-flex flex-column text-break">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary" aria-label="Main site navigation">
                <div class="container-fluid mw-650">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <div><img src="/img/duck.png" alt="Logo image" class="w-100" /></div>
                        <span class="mx-2">DuckIt</span>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#siteNavigation"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse pb-2 pb-sm-0" id="siteNavigation">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="/profile" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/profile#details">View profile</a></li>
                                    <li><a class="dropdown-item" href="/profile#contacts">Contacts</a></li>
                                    <li><a class="dropdown-item" href="/profile#post">Write post</a></li>
                                    <li><a class="dropdown-item" href="/profile#posts">Posts</a></li>
                                    <li><a class="dropdown-item" href="/profile/?logout=true">Log out</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form action="" id="search-form" class="d-flex">
                            <input
                                type="text"
                                id="search-in-posts"
                                class="form-control rounded-0 rounded-start border-end-0"
                                placeholder="Search ..."
                                aria-label="Search"
                            />
                            <button type="submit" class="border btn btn-link rounded-0 rounded-end border-start-0 py-0 px-2 bg-white">
                                <div class="category-icon d-flex flex-row align-items-center justify-content-center">
                                    <img src="../img/icon/search-icon.png" alt="search icon" class="w-100" />
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mw-650 mx-auto bg-white container-fluid p-4">
            <section class="mb-3 pb-3 border-bottom border-dark">
                <div class="row d-flex">
                    <div class="d-flex justify-content-end align-items-center col-12 col-sm-2 order-sm-2 btn-controls"></div>
                    <div class="d-flex align-items-center col-12 col-sm-10 order-sm-1 mb-3">
                        <h1 class="text-wrap m-0 pe-3 me-3">Loading post...</h1>
                    </div>
                </div>
                <div class="post-container">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <section class="comments-wrapper d-none">
                <h2>Post a comment</h2>
                <form action="" id="publish-comment" class="mb-3">
                    <div>
                        <label for="comment-body" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment-body" placeholder="Comment ..."></textarea>
                        <p id="comment-error" class="d-none m-0 text-danger">Comment content is required</p>
                    </div>
                    <button type="submit" class="w-100 mt-3 btn btn-secondary">Post</button>
                </form>
                <p class="form-feedback d-none text-danger">Please review feedback</p>
                <section>
                    <h3>Comments</h3>
                    <div id="comments">
                        <p>There are no comments on this post.</p>
                    </div>
                </section>
            </section>
        </main>
        <footer class="px-3 py-2 py-sm-1 bg-dark mt-auto">
            <div class="container">
                <div class="mw-650 row mx-auto">
                    <div class="col-sm-6 d-flex justify-content-center justify-content-sm-start">
                        <a class="text-decoration-none text-white py-2 me-4" href="/">Home</a>
                        <a class="text-decoration-none text-white py-2" href="/profile">Profile</a>
                    </div>
                    <a
                        href="/"
                        class="col-sm-6 d-flex flex-row align-items-center justify-content-center justify-content-sm-end text-decoration-none"
                    >
                        <div class="icon d-flex align-items-center me-1">
                            <img src="/img/icon/duck-icon.png" alt="Social media logo" class="w-100" />
                        </div>
                        <span class="text-white">&copy;DuckIt</span>
                    </a>
                </div>
            </div>
        </footer>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
